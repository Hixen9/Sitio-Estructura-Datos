#include<stdio.h>
#include<stdlib.h>
#include<conio.h>

struct Nodo{
	int dato;
	Nodo *siguiente;
};

void agregarPila(Nodo *&, int);
void sacarPila(Nodo*&, int &);

int main(){
	Nodo *pila = NULL;
	int Dato;
	
	printf("\nagregar elemento: ");
	scanf("%d",&Dato);
	agregarPila(pila,Dato);
	
	printf("\nagregar elemento: ");
	scanf("%d",&Dato);
	agregarPila(pila,Dato);
	
	printf("\nagregar elemento: ");
	scanf("%d",&Dato);
	agregarPila(pila,Dato);
	
	while(pila!=NULL){
		sacarPila(pila,Dato);
		if(pila!=NULL){
			printf("%d,",Dato);
		}else{
			printf("%d.",Dato);
		}
	}
	
	}

void agregarPila(Nodo *&pila,int n){
	Nodo *nuevo_nodo = new Nodo();
	nuevo_nodo->dato = n;
	nuevo_nodo->siguiente = pila;
	pila = nuevo_nodo;
	
	printf("elemento %d se agrego correctamente\n", n);
}

void sacarPila(Nodo *&pila,int &n){
	Nodo *aux = pila;
	n = aux->dato;
	pila = aux->siguiente;
	delete aux;	
}
